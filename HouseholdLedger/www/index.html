<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Hero</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <header class="py-4 mb-4 shadow-sm bg-white">
    <div class="container d-flex align-items-center gap-3">
      <div class="logo-circle text-white"><i class="fa-solid fa-coins"></i></div>
      <div>
        <h1 class="h3 mb-0">Financial Hero</h1>
        <p class="text-muted mb-0">Household Ledger Dashboard</p>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <section class="card mb-4 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center month-nav">
        <button class="btn btn-outline-secondary" id="prev-month">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h5 class="mb-0 fw-semibold" id="current-month"></h5>
        <button class="btn btn-outline-secondary" id="next-month">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <section class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">총 수입</h6>
            <h3 id="total-income" class="text-income">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">총 지출</h6>
            <h3 id="total-expense" class="text-expense">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">총 저축</h6>
            <h3 id="total-transfer" class="text-transfer">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">남은 예산</h6>
            <h3 id="remaining-budget">0</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="card mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">거래 추가</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" onsubmit="event.preventDefault();">
          <div class="col-md-3">
            <label class="form-label" for="tx-date">Date</label>
            <input class="form-control" type="date" id="tx-date" required />
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-type">Type</label>
            <select class="form-select" id="tx-type" required>
              <option value="income">수입</option>
              <option value="expense">지출</option>
              <option value="transfer">저축</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label" for="tx-category">Category</label>
            <div class="input-group">
              <select class="form-select" id="tx-category" required></select>
              <button class="btn btn-outline-secondary" type="button" id="add-category-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-memo">Memo</label>
            <input class="form-control" type="text" id="tx-memo" placeholder="Description" />
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-amount">Amount</label>
            <input class="form-control" type="number" id="tx-amount" min="0" required />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="addTransaction()">
              <i class="fa-solid fa-circle-plus me-2"></i>거래 추가
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="card mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">필터 & 통계</h5>
      </div>
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-lg-6">
            <label class="form-label d-block">Type Filter</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="filter-type" id="filter-income" value="income" checked />
                <label class="form-check-label" for="filter-income">수입</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="filter-type" id="filter-expense" value="expense" checked />
                <label class="form-check-label" for="filter-expense">지출</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="filter-type" id="filter-transfer" value="transfer" checked />
                <label class="form-check-label" for="filter-transfer">저축</label>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <label class="form-label" for="filter-category">Category Filter</label>
            <select class="form-select" id="filter-category"></select>
          </div>
        </div>
        <div class="row g-4 mt-2">
          <div class="col-lg-5">
            <div class="chart-card">
              <h6 class="text-muted mb-3">카테고리별 지출</h6>
              <canvas id="expenseChart" height="260"></canvas>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="chart-card">
              <h6 class="text-muted mb-3">수입 vs 지출 vs 저축</h6>
              <canvas id="summaryChart" height="180"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="row g-4 mb-4">
      <div class="col-lg-5">
        <div class="card h-100">
          <div class="card-header bg-white">
            <h5 class="mb-0">Statistics Overview</h5>
          </div>
          <div class="card-body">
            <p class="text-muted mb-0">
              월별 데이터를 선택하고, 필터로 원하는 항목을 확인하세요.
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card h-100">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Transactions</h5>
            <span class="text-muted small">월별 거래 내역</span>
          </div>
          <div class="card-body table-responsive ledger-table">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Memo</th>
                  <th class="text-end">Amount</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="transaction-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">카테고리 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label" for="new-category-name">새 카테고리</label>
          <input class="form-control" id="new-category-name" type="text" placeholder="예: 교육" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="save-category-btn" data-bs-dismiss="modal">저장</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editTransactionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">거래 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="edit-date">Date</label>
            <input class="form-control" type="date" id="edit-date" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="edit-type">Type</label>
            <select class="form-select" id="edit-type" required>
              <option value="income">수입</option>
              <option value="expense">지출</option>
              <option value="transfer">저축</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="edit-category">Category</label>
            <select class="form-select" id="edit-category" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="edit-memo">Memo</label>
            <input class="form-control" type="text" id="edit-memo" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="edit-amount">Amount</label>
            <input class="form-control" type="number" id="edit-amount" min="0" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="save-edit-btn" data-bs-dismiss="modal">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
