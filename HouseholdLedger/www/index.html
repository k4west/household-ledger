<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Hero</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <header class="py-4 mb-4 shadow-sm bg-white">
    <div class="container d-flex align-items-center gap-3">
      <div class="logo-circle text-white"><i class="fa-solid fa-coins"></i></div>
      <div>
        <h1 class="h3 mb-0">Financial Hero</h1>
        <p class="text-muted mb-0">Household Ledger Dashboard</p>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <section class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">Total Income</h6>
            <h3 id="total-income" class="text-income">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">Total Expense</h6>
            <h3 id="total-expense" class="text-expense">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card summary-card">
          <div class="card-body">
            <h6 class="text-muted">Current Balance</h6>
            <h3 id="current-balance">0</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="card mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">Add Transaction</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" onsubmit="event.preventDefault();">
          <div class="col-md-3">
            <label class="form-label" for="tx-date">Date</label>
            <input class="form-control" type="date" id="tx-date" required />
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-type">Type</label>
            <select class="form-select" id="tx-type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label" for="tx-category">Category</label>
            <select class="form-select" id="tx-category" required>
              <option value="salary">Salary</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="shopping">Shopping</option>
              <option value="housing">Housing</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-memo">Memo</label>
            <input class="form-control" type="text" id="tx-memo" placeholder="Description" />
          </div>
          <div class="col-md-2">
            <label class="form-label" for="tx-amount">Amount</label>
            <input class="form-control" type="number" id="tx-amount" min="0" required />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="addTransaction()">
              <i class="fa-solid fa-circle-plus me-2"></i>Add Transaction
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="row g-4 mb-4">
      <div class="col-lg-5">
        <div class="card h-100">
          <div class="card-header bg-white">
            <h5 class="mb-0">Expense Breakdown</h5>
          </div>
          <div class="card-body">
            <canvas id="expenseChart" height="260"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card h-100">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Transactions</h5>
            <span class="text-muted small">Latest updates from your ledger</span>
          </div>
          <div class="card-body table-responsive ledger-table">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Memo</th>
                  <th class="text-end">Amount</th>
                  <th class="text-end">Delete</th>
                </tr>
              </thead>
              <tbody id="transaction-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
